<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="getLocation()">
    <!-- Header section -->
    <header>
        <!-- navigation area -->
        <nav class="d-flex align-items-center">
            <i class='fas fa-cloud-moon mr-2' style='font-size:36px'></i>
            <a class="title" href="#">WeatherApp</a>
        </nav>

        <!-- Banner area -->
        <div class="banner row">
            <div class="col-12 text-center">
                <h1>Welcome to Weather App</h1>
                <br>
                <div class="row d-flex justify-content-center align-items-center">
                    <input id="weatherInput" class="input form-control w-50" type="text" name="" id="input">
                    <button type="submit" id="searchButton" class="btn btn-lg btn-dark rounded"><i class="fas fa-search"></i></button>
                </div>
                <p>Search by City name</p>
            </div>
        </div>
    </header>

    <!-- Show weather section -->
    <section id="showWeather" class="row d-flex justify-content-around">
        <!-- Country info -->
        <div class="content col-lg-5 col-10 d-flex flex-column justify-content-center align-items-center">
            <div class="countryLocation d-flex justify-content-around align-items-center">
                <img id="flagImg" src="https://www.countryflags.io/bd/flat/64.png">
                <div class="d-flex flex-column">
                    <p>Lat: <span id="lat">-----------</span></p>
                    <p>Long: <span id="long">----------</span></p>
                </div>
            </div>
            <h2 id="state">---</h2>
            <br>
            <br>
            <div>
                <img class="sunriseAndSunset" src="./images/sunrise.gif" alt="">&nbsp;
                <span id="sunrise">Sunrise</span>
            </div>
            <br>
            <div>
                <img class="sunriseAndSunset" src="./images/sunset.gif" alt="">&nbsp;
                <span id="sunset">Sunset</span>
            </div>
        </div>

        <!-- Weather info -->
        <div class="content col-lg-5 col-10 row">
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <h2 id="location">Loading....</h2>
                <br>
                <h5 id="weekday">----</h5>
                <h5 id="date">----</h5>
                <h5 id="time"><span>--</span></h5>
                <h5 id="weather-summery">---</h5>
                <br>
                <br>
                <h1><span id="temperatureCel">--</span> °C</h1>
                <br>
                <h1><span id="temperatureFer">--</span> °F</h1>
            </div>

            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <h4 id="feel">Feels Like: <span>--</span>°C</h4>
                <h4 id="humidity">Humidity: <span>--</span>%</h4>
                <h4 id="wind">Wind: <span>---</span>kmh</h4>
                <br>
                <br>
                <img id="summery-img" class="w-50" src="" alt="">
            </div>
        </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <div class="text-center">
            <p>All right reserved by <span style="color: orange;">Md. Jahedul Hoque</span></p>
        </div>
    </footer>

    <!-- Script section -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>


    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <!-- Custom js -->
    <script src="js/main.js"></script>

    <!-- load js -->
    <script src="js/load.js"></script>
</body>

</html>
